<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials.html :: head ('Login to BookWorm')"></head>

<body>
<nav th:replace="partials :: navbar"/>

<!--Background Body-->
<main class="h-100 mainLoginBG p-2">
	<!--LOGIN Container-->
	<section class="container py-5 h-100">
		<!--Container Container-->
		<div class="row d-flex justify-content-center align-items-center h-100">
			<!--LOGIN Container-->
			<div class="col col-xl-10">
				<!--Start of Card-->
				<div class="card shadow" style="border-radius: 1rem;">
					<!--Left Side-->
					<div class="row g-0">
						<!--Left Side-->
						<aside class="col-md-6 col-lg-5 d-none d-md-block">
							<img src="../img/login-image.jpg" alt="BookWorm Logo" class="img-fluid h-100 p-1" style="border-radius: 1rem 0 0 1rem;" />
						</aside>
						<!--Right Side-->
						<div class="col-md-6 col-lg-7 d-flex align-items-center text-dark">
							<div class="card-body p-4 p-lg-5 text-black">
								<!--Start of Form -->
								<form th:action="@{/login}" method="post" class="loginForm ">
									<!--Error Message -->
									<h3 th:if="${param.error}" class="d-flex justify-content-center text-danger">
										Invalid Username and Password
									</h3>
									<!--Logged Out Message -->
									<h3 th:if="${param.logout}" class="d-flex justify-content-center">
										You have Successfully logged out!
									</h3>

									<!-- Header-->
									<h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h1>
									<!-- UserName -->
									<div class="form-outline mb-4" data-error="Username Is Invalid">
										<label for="username" class="text-dark loginLabel">Username</label>
										<input id="username"
										       name="username"
										       type="text"
										       class="form-control loginWrongInput"
										       required/>
									</div>
									<!-- Password -->
									<div class="form-outline mb-4" >
										<label for="password" class="loginLabel">Password</label>
										<input id="password"
										       name="password"
										       type="password"
										       class="form-control"
										       required/>
									</div>
									<div class="d-flex justify-content-evenly no-wrap">
										<a href="#" class="link-dark">Forgot Username</a>
										<a href="#" class="link-dark">Forgot Password</a>
									</div>
									<div class="pt-1 mb-4">
										<input type="submit" value="Submit" class="btn btn-lg btn-block" style="background-color: #AED666; width: 100%; text-align: center;"/>
									</div>
									<p class="pb-lg-2">Don't have an account? <a href="/register" class="link-dark">Sign Up</a></p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
